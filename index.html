<head>
    <title>Load Profile Shaping (LPS)</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/custom/chart.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Load Profile Shaping (LPS)</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <!--<li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

<main class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="abstand card" id="parameter">
                <h2>Parameter
                    <span class="float-right">
                        <i id="open-parameters" class="fas fa-chevron-down fa-rotate-0"></i>
                    </span>
                </h2>
                <div id="parameters-content">
                    <form class="form-group row">
                        <div class="col-sm-2 col-form-label">
                            <label for="alpha-input">Alpha: </label>
                        </div>
                        <div class="col-sm-10">
                            <input class="form-control" value="0.5" type="text" id="alpha-input"/>
                        </div>
                        <br>
                        <div class="col-sm-2 col-form-label">
                            <label for="alpha-input">Jahreszeit: </label>
                        </div>
                        <div class="col-sm-10">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="season" autocomplete="off"> Winter
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="season" autocomplete="off"> Sommer
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12" style="margin-top:15px;"><input type="button" class="btn btn-primary"
                                                                               value="Refresh"/></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 chart">
            <div class="abstand card">
                <div id="week_chart">
                    <h2>Woche <span id="chart_week_title">08.01.2014 - 14.01.2014</span></h2>
                    <div class="chart-container">
                        <canvas id="chart-reference-week" width="400" height="200"></canvas>
                    </div>
                </div>
                <div id="day_chart">
                    <h2>
                        <span id="back_to_week_chart"><i class="fas fa-chevron-left"></i></span>
                        <span id="chart_day_title"></span>
                    </h2>
                    <div class="chart-container">
                        <canvas id="chart-reference-day" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 einsparungen">
            <div class="abstand card">
                <h2>Einsparungen</h2>
                <br>
                <h4>
                    Einsparungen pro Tag: <b>1.0.-</b>
                </h4>
                <h4>
                    Einsparungen pro Monat: <b>30.0.-</b>
                </h4>
                <h4>
                    Einsparungen pro Jahr: <b>360.0.-</b>
                </h4>
            </div>
        </div>
    </div>

</main>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
<script src="assets/js/custom/data_container.js"></script>
<script src="assets/js/custom/reference_week.js"></script>
<script src="assets/js/custom/reference_day.js"></script>
<script src="assets/js/custom/script.js"></script>
</body>
</html>
